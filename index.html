<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <center>
    <table cellpadding="25%" style="background-color:rgb(221, 186, 232)">
        <th colspan="3"><u>REGISTRATION FORM</u></th>
        <tr><td><br><br></td></tr>

        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label for="">Email ID:</label></td>
            <td><input type="email"></td>
        </tr>
        
        <tr>
            <td><label for="">Phone Number:</label></td>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <td><label for="">College Name:</label></td>
            <td><input type="text"></td>
        </tr>


        <tr>
            <td><label for="">Coding Knowledge:</label></td>
            <td><input type="checkbox">YES <input type="checkbox">NO</td>
        </tr>


        <tr>
            <td><label for="">Qualification:</label> </td>
            <td><select name="" id="">
                <option value="">--Choose the option--</option>
                <option value="">B.sc c.s with Da</option>
                <option value="">B.sc IT</option>
                <option value="">B.com CA</option>
                <option value="">B.com PA</option>
                <option value="">Others</option>
            </select></td>

            <tr>
                <td><label for="">Year of Passout:</label></td>
                <td><input type="number" min="1950" max="2023"></td>
            </tr>


            <tr>
                <td ><label for="">If Working:</label></td>
                <td><input type="radio">YES <input type="radio">NO</td>
                <td></td>
            </tr>


            <tr>
                <td><label for="">Work Experience:</label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td><label for="">Company Name:</label></td>
                <td><input type="text"></td>

                <tr>
                    <td><label for="">Designation:</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label for="">Salary</label></td>
                    <td><input type="range"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>  <input type="submit"><input type="reset"></td>
                </tr>
    
            </tr>


        </tr>
    </table>

</center>
</body>
</html>
